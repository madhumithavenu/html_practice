<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstpara{
            color: green;
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS Selectors.</p>
    <p id="secondpara" class="redelement bgBlue">This is another simple paragraph to demonstrate CSS Selectors.</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate CSS Selectors.</p><span>This is span</span>
    </div>
    <footer>This is Footer</footer>
</body>
</html>
